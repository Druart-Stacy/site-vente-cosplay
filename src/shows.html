<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>Chapeaux/Casque</title>
</head>
<body class="bg-gray-800">
    <div id="header"></div>
    <section class="h-[70px]"></section>
<main class="flex">
<!-- Section de filtrage -->
<aside class="w-1/4 bg-gray-600 p-4 border-r border-gray-500">
  <h2 class="text-xl font-semibold mb-4 text-white">Filtrer par couleur</h2>
  <ul class="space-y-2">
    
    <li>
      <label class="flex items-center space-x-2  text-white">
        <input type="checkbox" class="text-blue-500 focus:ring-blue-300" value="autres">
        <span>Geta</span>
      </label>
    </li>
    <li>
      <label class="flex items-center space-x-2  text-white">
        <input type="checkbox" class="text-red-500 focus:ring-red-300" value="chaussures">
        <span>Chaussures</span>
      </label>
    </li>
    <li>
      <label class="flex items-center space-x-2  text-white">
        <input type="checkbox" class="text-green-500 focus:ring-green-300" value="bottes-basse">
        <span>Bottes basse</span>
      </label>
    </li>
    <li>
      <label class="flex items-center space-x-2  text-white">
        <input type="checkbox" class="text-green-500 focus:ring-green-300" value="bottes-haute">
        <span>Bottes haute</span>
      </label>
    </li>
    <li>
      <label class="flex items-center space-x-2  text-white">
        <input type="checkbox" class="text-green-500 focus:ring-green-300" value="autres">
        <span>Autres</span>
      </label>
    </li>
    
  </ul>
</aside>
  <!-- Section des images -->

  <section class="w-3/4 p-4">
    <h1 class="text-3xl font-bold text-white mb-4 text-center">Collection d'accessoires</h1>
    <div class="grid grid-cols-3 gap-4">
      <!-- Image 1 -->
      <div>
        
        <div class="item bottes-haute">
            <img src="img/shows/choe (1).jpg" alt="bottes" class="w-full cursor-pointer h-[540px]">
          </div>
          <!-- js pour l img seconde-peau -->
         
        </div>
      <!-- Image 2 -->
      <div class="item chaussures">
        <img src="img/shows/choe (1).webp" alt=" chaussures Kitagawa Marin " class="w-full h-[540px] cursor-pointer">
      </div>
   

      <!-- Image 3 -->
      <div class="item bottes-haute">
        <img src="img/shows/choe (2).jpg" alt="bottes Genshin Impact" class="w-full h-[540px] cursor-pointer">
      </div>
      <!-- Image 4 -->
      <div class="item chaussures">
        <img src="img/shows/choe (3).jpg" alt="chaussures du Joker" class="w-full h-[540px] cursor-pointer">
      </div>
      <!-- Image 5 -->
      <div class="item bottes-haute">
        <img src="img/shows/choe (4).jpg" alt="bottes" class="w-full h-[540px] cursor-pointer">
      </div>
      <!-- Image 6 -->
      <div class="item bottes-haute">
        <img src="img/shows/choe (5).jpg" alt="bottes de Spy familly" class="w-full h-[540px] cursor-pointer">
      </div>
    </div>
  </section>
  
  
</main>
  <!-- Footer Section -->
  <footer id="footer"></footer>


 <!--Footer container-->
 <script src="/src/js/script.js"></script>
 <script src="/src/js/filtres.js"></script>
      
    </body>
    </html>
