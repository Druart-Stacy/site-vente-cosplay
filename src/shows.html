<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>Chapeaux/Casques</title>
</head>
<body class="bg-gray-800">
  <!-- Header -->
  <div id="header"></div>

  <!-- Spacing Section -->
  <section class="h-[70px]"></section>

  <main class="flex">
    <!-- Filtering Section -->
    <aside class="w-1/4 bg-gray-600 p-4 border-r border-gray-500">
      <h2 class="text-xl font-semibold mb-4 text-white">Filtrer par type</h2>
      <ul class="space-y-2">
        <li>
          <label class="flex items-center space-x-2 text-white">
            <input type="checkbox" class="text-blue-500 focus:ring-blue-300" value="autres">
            <span>Geta</span>
          </label>
        </li>
        <li>
          <label class="flex items-center space-x-2 text-white">
            <input type="checkbox" class="text-red-500 focus:ring-red-300" value="chaussures">
            <span>Chaussures</span>
          </label>
        </li>
        <li>
          <label class="flex items-center space-x-2 text-white">
            <input type="checkbox" class="text-green-500 focus:ring-green-300" value="bottes-basse">
            <span>Bottes basses</span>
          </label>
        </li>
        <li>
          <label class="flex items-center space-x-2 text-white">
            <input type="checkbox" class="text-green-500 focus:ring-green-300" value="bottes-haute">
            <span>Bottes hautes</span>
          </label>
        </li>
        <li>
          <label class="flex items-center space-x-2 text-white">
            <input type="checkbox" class="text-green-500 focus:ring-green-300" value="autres">
            <span>Autres</span>
          </label>
        </li>
      </ul>
    </aside>

    <!-- Image Section -->
    <section class="w-3/4 p-4">
      <h1 class="text-3xl font-bold text-white mb-4 text-center">Collection d'accessoires</h1>
      <div class="grid grid-cols-3 gap-4">
        <!-- Item 1 -->
        <div class="item bottes-haute">
          <img 
            src="img/shows/choe (1).jpg" 
            alt="Bottes" 
            class="w-full cursor-pointer h-[540px]"
            data-title="Bottes hautes"
            data-price="30€"
            data-description="Bottes hautes"
            onclick="redirectToArticle(this)"
          >
          <p class="text-white text-xl">Prix : 30€</p>
        </div>

        <!-- Item 2 -->
        <div class="item chaussures">
          <img 
            src="img/shows/choe (1).webp" 
            alt="Chaussures Kitagawa Marin" 
            class="w-full h-[540px] cursor-pointer"
            data-title="Chaussures Kitagawa Marin"
            data-price="20€"
            data-description="Chaussures Kitagawa Marin"
            onclick="redirectToArticle(this)"
          >
          <p class="text-white text-xl">Prix : 20€</p>
        </div>

        <!-- Item 3 -->
        <div class="item bottes-haute">
          <img 
            src="img/shows/choe (2).jpg" 
            alt="Bottes Genshin Impact" 
            class="w-full h-[540px] cursor-pointer"
            data-title="Bottes Genshin Impact"
            data-price="30€"
            data-description="Bottes Genshin Impact"
            onclick="redirectToArticle(this)"
          >
          <p class="text-white text-xl">Prix : 30€</p>
        </div>

        <!-- Item 4 -->
        <div class="item chaussures">
          <img 
            src="img/shows/choe (3).jpg" 
            alt="Chaussures du Joker" 
            class="w-full h-[540px] cursor-pointer"
            data-title="Chaussures du Joker"
            data-price="20€"
            data-description="Chaussures du Joker"
            onclick="redirectToArticle(this)"
          >
          <p class="text-white text-xl">Prix : 20€</p>
        </div>

        <!-- Item 5 -->
        <div class="item bottes-haute">
          <img 
            src="img/shows/choe (4).jpg" 
            alt="Bottes" 
            class="w-full h-[540px] cursor-pointer"
            data-title="Bottes hautes"
            data-price="30€"
            data-description="Bottes hautes"
            onclick="redirectToArticle(this)"
          >
          <p class="text-white text-xl">Prix : 30€</p>
        </div>

        <!-- Item 6 -->
        <div class="item bottes-haute">
          <img 
            src="img/shows/choe (5).jpg" 
            alt="Bottes de Spy Family" 
            class="w-full h-[540px] cursor-pointer"
            data-title="Bottes hautes"
            data-price="30€"
            data-description="Bottes hautes"
            onclick="redirectToArticle(this)"
          >
          <p class="text-white text-xl">Prix : 30€</p>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer id="footer"></footer>

  <!-- Scripts -->
  <script>
    function redirectToArticle(imageElement) {
      const title = imageElement.getAttribute('data-title');
      const price = imageElement.getAttribute('data-price');
      const description = imageElement.getAttribute('data-description');
      const imageSrc = imageElement.src;

      const params = new URLSearchParams({
        title,
        price,
        description,
        img: imageSrc
      });

      window.location.href = `article.html?${params.toString()}`;
    }
  </script>
  <script src="/js/script.js"></script>
  <script src="/js/filtres.js"></script>
</body>
</html>
