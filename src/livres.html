<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>Costumes</title>
</head>
<body class="bg-gray-800">
    <div id="header"></div>
    <section class="h-[70px]"></section>
<main class="flex">
<!-- Section de filtrage -->
<aside class="w-1/4 bg-gray-600 p-4 border-r border-gray-500">
  <h2 class="text-xl font-semibold mb-4 text-white">Filtrer par couleur</h2>
  <ul class="space-y-2">
    <li>
      <label class="flex items-center space-x-2  text-white">
        <input type="checkbox" class="text-red-500 focus:ring-red-300" value="coutures">
        <span>Coutures</span>
      </label>
    </li>
    <li>
      <label class="flex items-center space-x-2  text-white">
        <input type="checkbox" class="text-green-500 focus:ring-green-300" value="craft">
        <span>Craft</span>
      </label>
    </li>
    
  </ul>
</aside>
  <!-- Section des images -->

  <section class="w-3/4 p-4">
    <h1 class="text-3xl font-bold text-white mb-4 text-center">Collection d'accessoires</h1>
    <div class="grid grid-cols-3 gap-4">
      <!-- Image 1 -->
      
        
        <div class="item coutures">
            <img src="img/livre/livre-co (1).jpg" alt="le guide du cosplay" class="w-full cursor-pointer h-[540px]">
            <p class="text-white text-xl"> Prix :35€</p>
          </div>
         
      <!-- Image 2 -->
      <div class="item coutures">
        <img src="img/livre/livre-co (2).jpg" alt="cosplay foundations" class="w-full h-[540px] cursor-pointer">
        <p class="text-white text-xl"> Prix :35€</p>
      </div>
      <!-- Image 3 -->
      <div class="item coutures">
        <img src="img/livre/livre-co (3).jpg" alt="cosplay and the dressing of identit" class="w-full h-[540px] cursor-pointer">
        <p class="text-white text-xl"> Prix :35€</p>
      </div>
      <!-- Image 4 -->
      <div class="item coutures">
        <img src="img/livre/livre-co (4).jpg" alt="cosplay base comment faire ?" class="w-full h-[540px] cursor-pointer">
        <p class="text-white text-xl"> Prix :35€</p>
      </div>
      <!-- Image 5 -->
      <div class="item craft">
        <img src="img/livre/livre-co (5).jpg" alt="abécédaire du cosplay" class="w-full h-[540px] cursor-pointer">
        <p class="text-white text-xl"> Prix :35€</p>
      </div>
      <!-- Image 6 -->
      <div class="item coutures">
        <img src="img/livre/livre-co(6).jpg" alt="the book foam props" class="w-full h-[540px] cursor-pointer">
        <p class="text-white text-xl"> Prix :35€</p>
      </div>
    </div>
  </section>
  
  
</main>


 <!-- Footer Section -->
 <footer id="footer"></footer>
 <script src="/src/js/script.js"></script>
 <script src="/src/js/filtres.js"></script>
      
    </body>
    </html>
