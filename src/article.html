<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>Article</title>
</head>
<body class="bg-gray-800 text-white">
  <main class="p-8">
    <div class="max-w-4xl mx-auto bg-gray-700 p-6 rounded-lg shadow-lg">
      <h1 class="text-3xl font-bold mb-4 text-center article-title">Article</h1>
      <div class="flex flex-col items-center">
        <!-- Image -->
        <span><img src="" alt="Article" class="article-image w-1/2 mb-4 rounded-lg">
        
          <!-- Prix -->
        <p class="text-2xl font-semibold mb-4">Prix : <span class="article-price"></span></p>
      </div>
    </div>
  </main>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);

      // Récupération des paramètres
      const price = params.get('price') || 'Prix non spécifié';
      const imgSrc = params.get('img');
      const alt = params.get('alt') || 'Article';

      // Vérification et mise à jour de l'image
      const articleImage = document.querySelector('.article-image');
      if (imgSrc) {
        articleImage.src = imgSrc;
        articleImage.onerror = () => {
          console.warn("Image introuvable, remplacement par une image par défaut.");
          articleImage.src = ''; // Remplacez par le chemin d'une image par défaut
        };
      } else {
        articleImage.src = 'default-image.jpg'; // Image par défaut si aucun paramètre img
      }

      articleImage.alt = alt;

      // Mise à jour des autres éléments
      document.querySelector('.article-title').textContent = alt;
      document.querySelector('.article-price').textContent = price;
    });
  </script>
</body>
</html>
