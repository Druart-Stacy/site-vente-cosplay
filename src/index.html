<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet"> -->
  <title>Index</title>
</head>
<body class="bg-gray-800 text-white">

  <!-- Header Section (assumed to be dynamically injected) -->
  <div id="header"></div>

  <main>
    <!-- Main Image Banner -->
    <section class="w-full">
      <img src="/src/img/fond.png" alt="Background Image" class="w-full  object-cover">
    </section>

    <!-- Section for Content -->
    <section id="reseau" class="my-8 flex justify-center gap-4 flex-wrap">
      <img src="/src/img/taches.webp" alt="Example Image" class="w-full h-64 object-cover rounded-lg">
    </section>

    <!-- Promotion Section -->
    <section id="promotion" class="grid grid-cols-3 gap-4 mb-8 sm:grid-cols-1 md:grid-cols-2">
      <div><img src="/src/img/promo1.jpg" alt="Promo 1" class="rounded-lg w-full object-cover h-full"></div>
      <div><img src="/src/img/new.webp" alt="Promotion 50%" class="rounded-lg w-full object-cover h-full"></div>
      <div><img src="/src/img/promotion-50.webp" alt="50% Discount" class="rounded-lg w-full object-cover h-full"></div>
    </section>

    <!-- Extra Spacing for Clarity -->
    <div class="space-y-8"></div>

  </main>

  <!-- Footer Section -->
  <footer id="footer"></footer>

  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- External JavaScript File -->
  <script src="script.js"></script>
  
</body>
</html>
