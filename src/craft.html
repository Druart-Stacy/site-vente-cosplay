<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>Craft</title>
</head>
<body class="bg-gray-800">
    <div id="header"></div>
    <section class="h-[70px]"></section>
<main class="flex">
<!-- Section de filtrage -->
<aside class="w-1/4 bg-gray-600 p-4 border-r border-gray-500">
  <h2 class="text-xl font-semibold mb-4 text-white">Filtrer par type</h2>
  <ul class="space-y-2">
    
    <li>
      <label class="flex items-center space-x-2  text-white">
        <input type="checkbox" class="text-green-500 focus:ring-green-300" value="shuriken">
        <span>Shuriken</span>
      </label>
    </li>
    <li>
      <label class="flex items-center space-x-2  text-white">
        <input type="checkbox" class="text-green-500 focus:ring-green-300" value="epees">
        <span>Epées</span>
      </label>
    </li>
    <li>
      <label class="flex items-center space-x-2  text-white">
        <input type="checkbox" class="text-green-500 focus:ring-green-300" value="armes">
        <span>Armes à feu</span>
      </label>
    </li>
    <li>
      <label class="flex items-center space-x-2  text-white">
        <input type="checkbox" class="text-pink-500 focus:ring-pink-300" value="autres">
        <span>Autres</span>
      </label>
    </li>
  </ul>
</aside>
  <!-- Section des images -->

  <section class="w-3/4 p-4">
    <h1 class="text-3xl font-bold text-white mb-4 text-center">Collection d'accessoires</h1>
    <div class="grid grid-cols-3 gap-4">
      <!-- Image 1 -->
      <div>
        
        <div class="item epees">
            <img src="img/arme/arme (1).jpg" alt="épée genshin impact" class="w-full cursor-pointer h-[540px]">
            <p class="text-white text-xl"> Prix :60€</p>
          </div>
          <!-- js pour l img seconde-peau -->
         
        </div>
      <!-- Image 2 -->
      <div class="item autres">
        <img src="img/arme/arme (2).jpg" alt="spetre genshin impact" class="w-full h-[540px] cursor-pointer">
        <p class="text-white text-xl"> Prix :60€</p>
      </div>
      <!-- Image 3 -->
      <div class="item epees">
        <img src="img/arme/arme (3).jpg" alt="épée de Link" class="w-full h-[540px] cursor-pointer">
        <p class="text-white text-xl"> Prix :50€</p>
      </div>
      <!-- Image 4 -->
      <div class="item armes">
        <img src="img/arme/arme (5).jpg" alt="arme à feu" class="w-full h-[540px] cursor-pointer">
        <p class="text-white text-xl"> Prix :30€</p>
      </div>
      <!-- Image 5 -->
      <div class="item shuriken">
        <img src="img/arme/arme (6).jpg" alt="shuriken" class="w-full h-[540px] cursor-pointer">
        <p class="text-white text-xl"> Prix :20€</p>
      </div>
      <!-- Image 6 -->
      <div class="item armes">
        <img src="img/arme/arme (7).jpg" alt="arme à feu" class="w-full h-[540px] cursor-pointer">
        <p class="text-white text-xl"> Prix :30€</p>
      </div>
    </div>
  </section>
  
  
</main>


 <!-- Footer Section -->
 <footer id="footer"></footer>
 <script src="/src/js/script.js"></script>
 <script src="/src/js/filtres.js"></script>
      
    </body>
    </html>
