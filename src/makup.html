<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>maquillages</title>
</head>
<body class="bg-gray-800">
    <div id="header"></div>
    <section class="h-[70px]"></section>
<main class="flex">
<!-- Section de filtrage -->
<aside class="w-1/4 bg-gray-600 p-4 border-r border-gray-500">
  <h2 class="text-xl font-semibold mb-4 text-white">Filtrer par couleur</h2>
  <ul class="space-y-2">
    
    <li>
      <label class="flex items-center space-x-2  text-white">
        <input type="checkbox" class="text-blue-500 focus:ring-blue-300" value="pinceau">
        <span>Pinceaux</span>
      </label>
    </li>
    <li>
      <label class="flex items-center space-x-2  text-white">
        <input type="checkbox" class="text-red-500 focus:ring-red-300" value="fond-teint">
        <span>Fond teint</span>
      </label>
    </li>
    <li>
      <label class="flex items-center space-x-2  text-white">
        <input type="checkbox" class="text-green-500 focus:ring-green-300" value="eponge-maquillage">
        <span>Eponge maquillage</span>
      </label>
    </li>
    <li>
      <label class="flex items-center space-x-2  text-white">
        <input type="checkbox" class="text-green-500 focus:ring-green-300" value="lotion-nettoyante">
        <span>Lotion nettoyante</span>
      </label>
    </li>
    <li>
      <label class="flex items-center space-x-2  text-white">
        <input type="checkbox" class="text-pink-500 focus:ring-pink-300" value="peinture-corporelle">
        <span>Peinture corporelle</span>
      </label>
    </li>
    <li>
      <label class="flex items-center space-x-2  text-white">
        <input type="checkbox" class="text-green-500 focus:ring-green-300" value="autres">
        <span>Autres</span>
      </label>
    </li>
    
  </ul>
</aside>
  <!-- Section des images -->

  <section class="w-3/4 p-4">
    <h1 class="text-3xl font-bold text-white mb-4 text-center">Collection de maquillages</h1>
    <div class="grid grid-cols-3 gap-4">
      <!-- Image 1 -->
      <div class="item fond-teint">
         <img src="img/makup/aqua-noir.jpg" alt="fond tein 1 couleur" class="w-full h-[540px]  cursor-pointer">
      </div>
      <!-- Image 2 -->
      <div class="item autres">
        <img src="img/makup/malette-a-maquillage-argentee.jpg" alt="malette maquillage " class="w-full h-[540px] cursor-pointer">
      </div>
      <!-- Image 3 -->
      <div class="item fond-teint">
        <img src="img/makup/palette-fard-creme-6-couleurs (1).jpg" alt="fond teint 6 couleurs" class="w-full h-[540px] cursor-pointer">
      </div>
      <!-- Image 4 -->
      <div class="item fond-teint">
        <img src="img/makup/palette-fard-creme-6-couleurs.jpg" alt="fond teint 6 couleurs" class="w-full h-[540px] cursor-pointer">
      </div>
      <!-- Image 5 -->
      <div class="item pinceau">
        <img src="img/makup/pinceau-n18.jpg" alt="pinceau 18" class="w-full h-[540px] cursor-pointer">
      </div>
      <!-- Image 6 -->
      <div class="item pinceau">
        <img src="img/makup/pinceau-n28.jpg" alt="pinceau 28" class="w-full h-[540px] cursor-pointer">
      </div>
    </div>
  </section>
  
  
</main>


 <!-- Footer Section -->
 <footer id="footer"></footer>
 <script src="/js/script.js"></script>
 <script src="/js/filtres.js"></script>
      
    </body>
    </html>
