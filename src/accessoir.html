<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>Accessoires</title>
</head>
<body class="bg-gray-800">
  <!-- En-tête -->
  <div id="header"></div>

  <!-- Espacement sous l'en-tête -->
  <section class="h-[70px]"></section>

  <main class="flex">
    <!-- Section de filtrage -->
    <aside class="w-1/4 bg-gray-600 p-4 border-r border-gray-500">
      <h2 class="text-xl font-semibold mb-4 text-white">Filtrer par type</h2>
      <ul class="space-y-2">
        <!-- Liste des filtres -->
        <li>
          <label class="flex items-center space-x-2 text-white">
            <input type="checkbox" value="Torse/Poitrine">
            <span>Torse/Poitrine</span>
          </label>
        </li>
        <li>
          <label class="flex items-center space-x-2 text-white">
            <input type="checkbox" value="Binder">
            <span>Binder</span>
          </label>
        </li>
        <li>
          <label class="flex items-center space-x-2 text-white">
            <input type="checkbox" value="Gaine">
            <span>Gaine</span>
          </label>
        </li>
        <li>
          <label class="flex items-center space-x-2 text-white">
            <input type="checkbox" value="seconde-peau">
            <span>Seconde peau</span>
          </label>
        </li>
        <li>
          <label class="flex items-center space-x-2 text-white">
            <input type="checkbox" value="Autres">
            <span>Autres</span>
          </label>
        </li>
      </ul>
    </aside>

    <!-- Section des accessoires -->
    <section class="w-full p-4">
      <h1 class="text-3xl font-bold text-white mb-4 text-center">Collection d'accessoires</h1>
      <div class="grid grid-cols-3 gap-4">
        <!-- Articles -->
        <div class="item torse-poitrine">
          <img 
            src="img/accessoire/torse.jpg" 
            alt="Torse" 
            class="w-full h-[540px] cursor-pointer"
            data-title="Torse"
            data-price="65€"
            data-description="Torse nu idéal pour cosplayer Grey ou encore Hashibira Inosuke."
            onclick="redirectToArticle(this)"
          >
          <p class="text-white text-xl">Prix : 65€</p>
        </div>
        
        <div class="item Binder">
          <img src="img/accessoire/acce (2).jpg" 
          alt="Binder" 
          class="w-full h-[540px] cursor-pointer"
          data-title="Binder"
          data-price="4€"
          data-description="pièce de sous-vêtement moulante utilisée pour aplatir la poitrine de manière efficace et indolore."
          onclick="redirectToArticle(this)"
          
          >
          <p class="text-white text-xl">Prix : 4€</p>
        </div>
        <div class="item Gaine">
          <img src="img/accessoire/acce (3).jpg" 
          alt="Short Gaine" 
          class="w-full h-[540px] cursor-pointer"
          data-title="la gaine "
          data-price="7€"
          data-description="La gaine minceur est un vêtement permettant d'affiner et raffermir votre silhouette. Elle permet de sculpter instantanément votre taille. Elle va aplatir le ventre/fesses et participer au bon maintien de votre dos.2."
          onclick="redirectToArticle(this)"
          >
          <p class="text-white text-xl">Prix : 7€</p>
        </div>
        <div class="item seconde-peau">
          <img id="seconde-peau" src="img/accessoire/seconde-peau-noir.jpg" 
          alt="Seconde Peau Noir" 
          class="w-full cursor-pointer h-[540px]"
          data-title="seconde peau"
          data-price="10€"
          data-description="idéal pour coplayer de peronnage telle que un simpson sans devoir peintre tout son corps"
          onclick="redirectToArticle(this)"
          >
          <p class="text-white text-xl">Prix : 10€</p>
        </div>
        <div class="item Autres">
          <img id="seconde-peau" src="img/accessoire/acce (4).jpg" 
          alt="Seconde Peau Noir" 
          class="w-full cursor-pointer h-[540px]"
          data-title="Epaule plumes"
          data-price="15€"
          data-description="idéal pour coplayer de peronnage telle que un simpson sans devoir peintre tout son corps"
          onclick="redirectToArticle(this)"
          >
          <p class="text-white text-xl">Prix : 15€</p>
        </div>
        
      </div>

      
      
    </section>
  </main>
  <script>
    // Fonction de redirection avec des paramètres dynamiques
    function redirectToArticle(imageElement) {
      const title = imageElement.getAttribute('data-title');
      const price = imageElement.getAttribute('data-price');
      const description = imageElement.getAttribute('data-description');
      const imageSrc = imageElement.src;
  
      // Construction de l'URL avec les paramètres
      const params = new URLSearchParams({
        title,
        price,
        description,
        img: imageSrc, // Notez l'utilisation de "img" pour cohérence
      });
  
      // Redirection vers la page dynamique "article.html"
      window.location.href = `article.html?${params.toString()}`;
    }
    </script>
  <!-- Pied de page -->
  <footer id="footer"></footer>

  <!-- Scripts JS -->
  <script src="/js/script.js"></script>
  <script src="/js/filtres.js"></script>
</body>
</html>
