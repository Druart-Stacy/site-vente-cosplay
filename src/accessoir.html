<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>accessoire</title>
</head>
<body class="bg-gray-800">
    <div id="header"></div>
<main class="flex">

  <!-- Section des images -->

  <section class="w-3/4 p-4">
    <h1 class="text-3xl font-bold text-gray-700 mb-4 text-center">Collection d'accessoires</h1>
    <div class="grid grid-cols-3 gap-4">
      <!-- Image 1 -->
      <div>
        
        <div>
            <img id="seconde-peau" src="img/accessoire/seconde-peau-noir.jpg" alt="Seconde Peau Rouge" class="w-full cursor-pointer h-[640px]">
          </div>
          
          <script>
            // Gestionnaire d'événement pour changer la source de l'image
            document.getElementById('seconde-peau').addEventListener('click', function () {
              // Vérifie la couleur actuelle de l'image et bascule la couleur
              if (this.src.includes('seconde-peau-rouge.png')) {
                this.src = 'img/accessoire/seconde-peau-noir.jpg'; // Change en noir
              } else {
                this.src = 'img/accessoire/seconde-peau-rouge.png'; // Revient en rouge
              }
            });
          </script>
        </div>
      <!-- Image 2 -->
      <div>
        <img src="img/accessoire/acce (2).jpg" alt="binder de poitrine" class="w-full h-[640px] cursor-pointer">
      </div>
      <!-- Image 3 -->
      <div>
        <img src="img/accessoire/acce (3).jpg" alt="short gaine" class="w-full h-[640px] cursor-pointer">
      </div>
      <!-- Image 4 -->
      <div>
        <img src="img/accessoire/acce (4).jpg" alt="épaule plumes" class="w-full h-[640px] cursor-pointer">
      </div>
      <!-- Image 5 -->
      <div>
        <img src="img/accessoire/acce (5).jpg" alt="Pointrine en silicone" class="w-full h-[640px] cursor-pointer">
      </div>
      <!-- Image 6 -->
      <div>
        <img src="img/accessoire/torse.jpg" alt="Torse" class="w-full cursor-pointer">
      </div>
    </div>
  </section>
  
  
</main>


 <!--Footer container-->
 <script src="script.js"></script>
      
    </body>
    </html>
