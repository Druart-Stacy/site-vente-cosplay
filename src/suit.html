<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>Costumes</title>
</head>
<body class="bg-gray-800">
    <div id="header"></div>
    <section class="h-[70px]"></section>
<main class="flex">
<!-- Section de filtrage -->
<aside class="w-1/4 bg-gray-600 p-4 border-r border-gray-500">
  <h2 class="text-xl font-semibold mb-4 text-white">Filtrer par couleur</h2>
  <ul class="space-y-2">
    
    <li>
      <label class="flex items-center space-x-2  text-white">
        <input type="checkbox" class="text-red-500 focus:ring-red-300" value="tenue-integrale">
        <span>Tenue intégrale</span>
      </label>
    </li>
    <li>
      <label class="flex items-center space-x-2  text-white">
        <input type="checkbox" class="text-green-500 focus:ring-green-300" value="tenue-2-parties">
        <span>Tenue 2 parties ou plus</span>
      </label>
    </li>
    <li>
      <label class="flex items-center space-x-2  text-white">
        <input type="checkbox" class="text-green-500 focus:ring-green-300" value="kimonos">
        <span>Kimonos</span>
      </label>
    </li>
    <li>
      <label class="flex items-center space-x-2  text-white">
        <input type="checkbox" class="text-green-500 focus:ring-green-300" value="autres">
        <span>Autres</span>
      </label>
    </li>
   
  </ul>
</aside>
  <!-- Section des images -->

  <section class="w-3/4 p-4">
    <h1 class="text-3xl font-bold text-white mb-4 text-center">Collection d'accessoires</h1>
    <div class="grid grid-cols-3 gap-4">
      <!-- Image 1 -->
      <div class="item kimonos">
        
        <div><a href="article.html">
            <img src="img/tenue/tenue-b (1).jpg" alt="costume de Bleatch" class="w-full cursor-pointer h-[540px]"
            data-price="129.99€" 
            data-type="suit" 
            data-sizes="M,L,XL,Grisé" 
            >
          </a>
          <p class="text-white text-xl"> Prix :25€</p>       
          </div>
          <!-- js pour l img seconde-peau -->
         
        </div>
      <!-- Image 2 -->
      <div class="item tenue-integrale">
        <img src="img/tenue/tenue-b (2).jpg" alt="costume de Deadpool" class="w-full h-[540px] cursor-pointer">
        <p class="text-white text-xl"> Prix :250€</p>
      </div>
      <!-- Image 3 -->
      <div class="item tenue-2-parties">
        <img src="img/tenue/tenue-b (3).jpg" alt="costume de Natsu fairy tail" class="w-full h-[540px] cursor-pointer">
        <p class="text-white text-xl"> Prix :40€</p>
      </div>
      <!-- Image 4 -->
      <div class="item tenue-2-parties">
        <img src="img/tenue/tenue-complete (1).jpg" alt="costume de Jinx" class="w-full h-[540px] cursor-pointer">
        <p class="text-white text-xl"> Prix :50€</p>
      </div>
      <!-- Image 5 -->
      <div class="item tenue-2-parties">
        <img src="img/tenue/tenue-complete (1).webp" alt="costume de Jujutsu Kaimmense" class="w-full h-[540px] cursor-pointer">
        <p class="text-white text-xl"> Prix :25€</p>
      </div>
      <!-- Image 6 -->
      <div class="item tenue-2-parties">
        <img src="img/tenue/tenue-complete (3).jpg" alt="Costume de vendredi 13" class="w-full h-[540px] cursor-pointer">
        <p class="text-white text-xl"> Prix :50€</p>
      </div>
    </div>
  </section>
  
  
</main>


 <!-- Footer Section -->
 <footer id="footer"></footer>
 <script src="/src/js/script.js"></script>
 <script src="/src/js/filtres.js"></script>
      
    </body>
    </html>
