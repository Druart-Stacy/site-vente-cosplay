<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>Collection de Perruques</title>
</head>
<body class="bg-gray-800">
  <div id="header"></div>
  <section class="h-[70px]"></section>

  <main class="flex">
    <!-- Section de filtrage -->
    <aside class="w-1/4 bg-gray-600 p-4 border-r border-gray-500">
      <h2 class="text-xl font-semibold mb-4 text-white">Filtrer par couleur</h2>
      <ul class="space-y-2">
        <!-- Boucle pour éviter la répétition -->
        <li>
          <label class="flex items-center space-x-2 text-white">
            <input type="checkbox" class="filter-checkbox" value="black">
            <span>Noir</span>
          </label>
        </li>
        <li>
          <label class="flex items-center space-x-2 text-white">
            <input type="checkbox" class="filter-checkbox" value="blonde">
            <span>Blonde</span>
          </label>
        </li>
        <li>
          <label class="flex items-center space-x-2 text-white">
            <input type="checkbox" class="filter-checkbox" value="pink">
            <span>Rose</span>
          </label>
        </li>
        <li>
          <label class="flex items-center space-x-2 text-white">
            <input type="checkbox" class="filter-checkbox" value="blue">
            <span>Bleu</span>
          </label>
        </li>
        <li>
          <label class="flex items-center space-x-2 text-white">
            <input type="checkbox" class="filter-checkbox" value="orange">
            <span>Orange</span>
          </label>
        </li>
        <li>
          <label class="flex items-center space-x-2 text-white">
            <input type="checkbox" class="filter-checkbox" value="mauve">
            <span>Mauve</span>
          </label>
        </li>
      </ul>
    </aside>

    <!-- Section des articles -->
    <section class="w-full p-4">
      <h1 class="text-3xl font-bold text-white mb-4 text-center">Collection de Perruques</h1>
      <div id="items-container" class="grid grid-cols-3 gap-4">
        <!-- Exemple d'article -->
        <div class="item black">
          <!-- <h1 class="article-title">Wig noire tré </h1> -->
          <img 
            src="img/wig/wig-black-traisse.webp" 
            alt="Perruque noire tressée" 
            class="w-full article-image cursor-pointer"
            data-title="Perruque noire tressée"
            data-price="12.00€"
            data-description="Une magnifique perruque noire tressée, parfaite pour toutes les occasions."
            onclick="redirectToArticle(this)"
          >
          <p class="text-white text-xl">Prix : 12€</p>
        </div>
        <div class="item blonde">
          <img 
            src="img/wig/wig-blonde-court.webp" 
            alt="Perruque blonde courte" 
            class="w-full article-image cursor-pointer"
            data-title="Perruque blonde courte"
            data-price="8.00€"
            data-description="Une perruque blonde élégante et pratique pour un look rafraîchissant."
            onclick="redirectToArticle(this)"
          >
          <p class="text-white text-xl">Prix : 8€</p>
        </div>
        <div class="item blue">
          <img 
            src="img/wig/wig-blue-1-tresse-longue.webp" 
            alt="Perruque bleue" 
            class="w-full article-image cursor-pointer"
            data-title="Perruque bleue tressée"
            data-price="35.00€"
            data-description="Une perruque bleue tressée idéale pour incarner un personnage audacieux."
            onclick="redirectToArticle(this)"
          >
          <p class="text-white text-xl">Prix : 35€</p>
        </div>
        <div class="item pink">
          <img 
            src="img/wig/wig-pink-1.jpg" 
            alt="Perruque rose" 
            class="w-full article-image cursor-pointer"
            data-title="Perruque rose"
            data-price="5.00€"
            data-description="Une perruque rose lumineuse pour un style audacieux."
            onclick="redirectToArticle(this)"
          >
          <p class="text-white text-xl">Prix : 5€</p>
        </div>
      </div>
    </section>
  </main>

  <script>
    // Fonction de redirection avec des paramètres dynamiques
    function redirectToArticle(imageElement) {
      const title = imageElement.getAttribute('data-title');
      const price = imageElement.getAttribute('data-price');
      const description = imageElement.getAttribute('data-description');
      const imageSrc = imageElement.src;

      // Construction de l'URL avec les paramètres
      const params = new URLSearchParams({
        title,
        price,
        description,
        img: imageSrc, // Notez l'utilisation de "img" pour cohérence
      });

      // Redirection vers la page dynamique "article.html"
      window.location.href = `article.html?${params.toString()}`;
    }
  </script>

  <div id="footer"></div>
  <script src="/js/script.js"></script>
  <script src="/src/js/filtres.js"></script>
</body>
</html>
