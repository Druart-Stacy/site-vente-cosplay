<!-- wig.html -->
<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>Wig</title>
</head>
<body class="bg-gray-800">
  <div id="header"></div>
  <section class="h-[70px]"></section>
<main class="flex">
  
  <!-- Section de filtrage -->
  <aside class=" w-1/4 bg-gray-600 p-4 border-r border-gray-500">
    <h2 class="text-xl font-semibold mb-4 text-white">Filtrer par couleur</h2>
    <ul class="space-y-2">
      <li>
        <label class="flex items-center space-x-2  text-white">
          <input type="checkbox" class="text-pink-500 focus:ring-pink-300" value="pink">
          <span>Rose</span>
        </label>
      </li>
      <li>
        <label class="flex items-center space-x-2  text-white">
          <input type="checkbox" class="text-blue-500 focus:ring-blue-300" value="blue">
          <span>Bleu</span>
        </label>
      </li>
      <li>
        <label class="flex items-center space-x-2  text-white">
          <input type="checkbox" class="text-red-500 focus:ring-red-300" value="red">
          <span>Rouge</span>
        </label>
      </li>
      <li>
        <label class="flex items-center space-x-2  text-white">
          <input type="checkbox" class="text-green-500 focus:ring-green-300" value="green">
          <span>Vert</span>
        </label>
      </li>
      <li>
        <label class="flex items-center space-x-2  text-white">
          <input type="checkbox" class="text-green-500 focus:ring-green-300" value="black">
          <span>Noir</span>
        </label>
      </li>
      <li>
        <label class="flex items-center space-x-2  text-white">
          <input type="checkbox" class="text-green-500 focus:ring-green-300" value="blonde">
          <span>Blonde</span>
        </label>
      </li>
      <li>
        <label class="flex items-center space-x-2  text-white">
          <input type="checkbox" class="text-green-500 focus:ring-green-300" value="orange">
          <span>Orange</span>
        </label>
      </li>
      <li>
        <label class="flex items-center space-x-2  text-white">
          <input type="checkbox" class="text-green-500 focus:ring-green-300" value="mauve">
          <span>Mauve</span>
        </label>
      </li>

    </ul>
   
  </aside>

  <!-- Section des images -->
  <section class="w-3/4 p-4">
    <h1 class="text-3xl font-bold text-white mb-4 text-center">Collection de Perruques</h1>
    <div class="grid grid-cols-3 gap-4">
      <!-- Image 1 -->
      <div class="item black">
        <a href="article.html"><img src="img/wig/wig-black-traisse.webp" alt="Perruque noire tressée" 
             class="w-full cursor-pointer" id="article-image"
             data-price="12.00€" 
             data-type="wig" 
             onclick="redirectToArticle(this)">
        </a>
        <span class="text-white text-xl article-price"> Prix :12€</span>
      </div>
      <!-- Image 2 -->
      <div class="item blonde">
        <a href="article.html">
        <img src="img/wig/wig-blonde-court.webp" alt="Perruque rose" class="w-full"
        data-price="8.00€" 
             data-sizes="M,L,XL" 
             onclick="redirectToArticle(this)">
      </a>
      <p class="text-white text-xl"> Prix :8€</p>
      </div>
      <!-- Image 3 -->
      <div class="item blue">
        <img src="img/wig/wig-blue-1-tresse-longue.webp" alt="Perruque bleu" class="w-full">
        <p class="text-white text-xl"> Prix :35€</p>
      </div>
      <!-- Image 4 -->
      <div class="item pink">
        <img src="img/wig/wig-pink-1.jpg" alt="Perruque rose" class="w-full">
        <p class="text-white text-xl"> Prix :5€</p>
      </div>
      <!-- Image 5 -->
      <div class="item orange">
        <img src="img/wig/wig-orange-court.webp" alt="Perruque orange" class="w-full">
        <p class="text-white text-xl"> Prix :8€</p>
      </div>
      <!-- Image 6 -->
      <div class="item pink">
        <img src="img/wig/wig-pink-court.jpg" alt="Perruque rose" class="w-full h-auto">
        <p class="text-white text-xl"> Prix :10€</p>
      </div>
      <div class="item pink">
        <img src="img/wig/wig-pink-longue.jpg" alt="Perruque rose" class="w-full  h-[453px] object-cover object-top">
        <p class="text-white text-xl"> Prix :17€</p>
      </div>
      <div class="item blonde">
        <img src="img/wig/wig-blonde-longue.webp" alt="Perruque rose" class="w-full">
        <p class="text-white text-xl"> Prix :13€</p>
      </div>
      <div class="item mauve">
        <img src="img/wig/wig-mauve-longue.jfif" alt="Perruque rose" class="w-full">
        <p class="text-white text-xl"> Prix :15€</p>
      </div>
      
    </div>
  </section>
</main>


 <div id="footer"></div>
    <script src="/src/js/script.js"></script>
    <script src="/src/js/filtres.js"></script>
</body>
</html>
