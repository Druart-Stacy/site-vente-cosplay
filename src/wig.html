<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>Wig</title>
</head>
<body class="bg-gray-800">
  <div id="header"></div>

<main class="flex">
  <!-- Section de filtrage -->
  <aside class="w-1/4 bg-gray-600 p-4 border-r border-gray-500">
    <h2 class="text-xl font-semibold mb-4 text-white">Filtrer par couleur</h2>
    <ul class="space-y-2">
      <li>
        <label class="flex items-center space-x-2  text-white">
          <input type="checkbox" class="text-pink-500 focus:ring-pink-300" value="pink">
          <span>Rose</span>
        </label>
      </li>
      <li>
        <label class="flex items-center space-x-2  text-white">
          <input type="checkbox" class="text-blue-500 focus:ring-blue-300" value="blue">
          <span>Bleu</span>
        </label>
      </li>
      <li>
        <label class="flex items-center space-x-2  text-white">
          <input type="checkbox" class="text-red-500 focus:ring-red-300" value="red">
          <span>Rouge</span>
        </label>
      </li>
      <li>
        <label class="flex items-center space-x-2  text-white">
          <input type="checkbox" class="text-green-500 focus:ring-green-300" value="green">
          <span>Vert</span>
        </label>
      </li>
      <li>
        <label class="flex items-center space-x-2  text-white">
          <input type="checkbox" class="text-green-500 focus:ring-green-300" value="black">
          <span>noir</span>
        </label>
      </li>
      <li>
        <label class="flex items-center space-x-2  text-white">
          <input type="checkbox" class="text-green-500 focus:ring-green-300" value="blonde">
          <span>blonde</span>
        </label>
      </li>
    </ul>
  </aside>

  <!-- Section des images -->
  <section class="w-3/4 p-4">
    <h1 class="text-3xl font-bold text-gray-700 mb-4 text-center">Collection de Perruques</h1>
    <div class="grid grid-cols-3 gap-4">
      <!-- Image 1 -->
      <div>
        <img src="img/wig/wig-black-traisse.webp" alt="Perruque rose" class="w-full">
       
      </div>
      <!-- Image 2 -->
      <div>
        <img src="img/wig/wig-blonde-court.webp" alt="Perruque rose" class="w-full">
        
      </div>
      <!-- Image 3 -->
      <div>
        <img src="img/wig/wig-blue-1-tresse-longue.webp" alt="Perruque rose" class="w-full">
        
      </div>
      <!-- Image 4 -->
      <div>
        <img src="img/wig/wig-pink-1.jpg" alt="Perruque rose" class="w-full">
      </div>
      <!-- Image 5 -->
      <div>
        <img src="img/wig/wig-orange-court.webp" alt="Perruque orange" class="w-full">
      </div>
      <!-- Image 6 -->
      <div>
        <img src="img/wig/wig-pink-court.jpg" alt="Perruque rose" class="w-full h-auto">
      </div>
      <div>
        <img src="img/wig/wig-pink-longue.jpg" alt="Perruque rose" class="w-full  h-[575px] object-cover object-top">
      </div>
      <div>
        <img src="img/wig/wig-blonde-longue.webp" alt="Perruque rose" class="w-full">
      </div>
      <div>
        <img src="img/wig/wig-mauve-longue.jfif" alt="Perruque rose" class="w-full">
      </div>
      
    </div>
  </section>
</main>

 <!--Footer container-->
 <div id="footer"></div>
 <script src="script.js"></script>
    </body>
    </html>
